<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>ÿπÿ¨ŸÑÿ© ÿßŸÑÿ≠ÿ∏</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
:root {
    --background-color: #121212;
    --text-color: #ffffff;
    --primary-color: #fdd835;
    --secondary-color: #212121;
    --disabled-color: #616161;
    --shadow-color: rgba(0, 0, 0, 0.5);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
}

html, body {
    height: 100%;
    width: 100%;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    background: var(--background-color) url('https://i.postimg.cc/W1k4wg9b/Picsart-25-12-16-19-26-45-331.jpg') no-repeat center center fixed;
    background-size: cover;
    color: var(--text-color);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 15px;
    overflow: hidden;
    position: relative;
}

.container {
    max-width: 400px;
    width: 100%;
    text-align: center;
    background: transparent;
    border-radius: 20px;
    padding: 20px;
}

.header {
    margin-bottom: 20px;
}

.status {
    font-size: 18px;
    font-weight: 500;
    color: #e0e0e0;
    height: 24px;
    text-shadow: 0 2px 4px rgba(0,0,0,0.5);
}

.timer {
    font-size: 16px;
    color: var(--primary-color);
    height: 20px;
    font-weight: bold;
}

.wheel-container {
    position: relative;
    width: 300px;
    height: 300px;
    margin: 25px auto;
}

.pointer {
    position: absolute;
    top: -15px;
    left: 50%;
    transform: translateX(-50%);
    width: 0;
    height: 0;
    border-left: 25px solid transparent;
    border-right: 25px solid transparent;
    border-top: 40px solid var(--primary-color);
    z-index: 10;
    filter: drop-shadow(0 5px 8px var(--shadow-color));
}

.wheel {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    position: relative;
    overflow: hidden;
    transition: transform 6s cubic-bezier(0.33, 1, 0.68, 1);
    box-shadow: 0 0 30px rgba(0,0,0,0.8), inset 0 0 25px rgba(0,0,0,0.6);
    border: 4px solid #444;
}

.wheel-center {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 80px;
    height: 80px;
    background: var(--secondary-color);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    font-size: 20px;
    font-weight: bold;
    color: var(--primary-color);
    z-index: 5;
    border: 4px solid #424242;
    text-shadow: 0 0 8px var(--primary-color);
}

.spin-btn {
    background: linear-gradient(180deg, #fdd835, #f9a825);
    color: var(--secondary-color);
    border: none;
    padding: 16px 45px;
    font-size: 22px;
    font-weight: bold;
    border-radius: 50px;
    cursor: pointer;
    margin-top: 25px;
    transition: all 0.2s ease;
    box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    width: 80%;
    max-width: 300px;
}

.spin-btn:hover:not(:disabled) {
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(253, 216, 53, 0.3);
}

.spin-btn:disabled {
    background: var(--disabled-color);
    color: #9e9e9e;
    cursor: not-allowed;
    box-shadow: none;
}

.result-popup {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.85);
    backdrop-filter: blur(8px);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.4s, visibility 0.4s;
}

.result-popup.show {
    opacity: 1;
    visibility: visible;
}

.result-content {
    background: #333;
    padding: 35px;
    border-radius: 20px;
    text-align: center;
    max-width: 90%;
    width: 360px;
    border: 2px solid var(--primary-color);
    transform: scale(0.8);
    transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

.result-popup.show .result-content {
    transform: scale(1);
}

.prize-text {
    font-size: 48px;
    color: var(--primary-color);
    margin: 20px 0;
    font-weight: bold;
    animation: prize-pulse 1.5s infinite;
}

@keyframes prize-pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
}

.close-btn {
    background: var(--primary-color);
    color: var(--secondary-color);
    border: none;
    padding: 12px 35px;
    font-size: 18px;
    border-radius: 50px;
    cursor: pointer;
    font-weight: bold;
    margin-top: 15px;
}

.loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.85);
    backdrop-filter: blur(10px);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.3s, visibility 0.3s;
}

.loading-overlay.show {
    opacity: 1;
    visibility: visible;
}

.loader {
    width: 80px;
    height: 80px;
    border: 5px solid rgba(253, 216, 53, 0.3);
    border-radius: 50%;
    border-top: 5px solid var(--primary-color);
    animation: spin 1s linear infinite;
    margin-bottom: 20px;
}

.loading-text {
    color: var(--primary-color);
    font-size: 18px;
    font-weight: bold;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.error-message {
    background: rgba(244, 67, 54, 0.1);
    border: 1px solid #44336;
    color: #ff8a80;
    padding: 10px;
    border-radius: 10px;
    margin: 10px 0;
    display: none;
}

.notification-badge {
    position: absolute;
    top: 10px;
    right: 10px;
    background: #f44336;
    color: white;
    border-radius: 50%;
    width: 20px;
    height: 20px;
    font-size: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
}
</style>
</head>
<body>

<div class="loading-overlay" id="loadingOverlay">
    <div class="loader"></div>
    <div class="loading-text" id="loadingText"></div>
</div>

<div class="error-message" id="errorMessage"></div>

<div class="container">
    <div class="header">
        <div class="status" id="status"></div>
        <div class="timer" id="timer"></div>
    </div>
    
    <div class="wheel-container">
        <div class="pointer"></div>
        <canvas id="wheel" width="600" height="600" style="width: 300px; height: 300px;"></canvas>
        <div class="wheel-center" id="prizeDisplay"></div>
    </div>
    
    <button class="spin-btn" id="spinBtn" disabled>ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ...</button>
</div>

<div class="result-popup" id="resultPopup">
    <div class="result-content">
        <h2 style="font-size: 32px;">üéâ ŸÖÿ®ÿ±ŸàŸÉ! üéâ</h2>
        <p id="resultMessage" style="font-size: 18px; margin-top: 10px;"></p>
        <div class="prize-text" id="winPrize"></div>
        <p style="font-size: 14px; color: #bdbdbd;" id="resultDetails"></p>
        <button class="close-btn" id="closeBtn">ŸÖŸàÿßŸÅŸÇ</button>
    </div>
</div>

<script>
// ===============================================================
// FRONTEND JAVASCRIPT LOGIC - ÿßŸÑÿ•ÿµÿØÿßÿ± ÿßŸÑŸÖÿµÿ≠ÿ≠
// ===============================================================

// --- ÿßŸÑÿ•ÿπÿØÿßÿØÿßÿ™ ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ© ---
const API_URL = "https://script.google.com/macros/s/AKfycbxQvwv0pbTCDVqDmh1ZUcWRNy5FUa1XXryLbJSDNMbPs1gg7Y2_JE8tbi9EfYWLFl5zCw/exec";

// ÿßŸÑÿ¨Ÿàÿßÿ¶ÿ≤ ŸÖÿπ ÿßŸÑÿßÿ≠ÿ™ŸÖÿßŸÑÿßÿ™ ÿßŸÑÿµÿ≠Ÿäÿ≠ÿ© (ŸÉŸÑ ÿ¨ÿßÿ¶ÿ≤ÿ© ŸÖŸÉÿ±ÿ±ÿ© ŸÖÿ±ÿ™ŸäŸÜ)
const prizes = [
    { name: "ÿ≠ÿ∏ ÿ£ŸàŸÅÿ±", probability: 44 },
    { name: "ÿ≠ÿ∏ ÿ£ŸàŸÅÿ±", probability: 44 },
    { name: "1000", probability: 10 },
    { name: "1000", probability: 10 },
    { name: "2000", probability: 4 },
    { name: "2000", probability: 4 },
    { name: "5000", probability: 2 },
    { name: "5000", probability: 2 }
];

const colors = ["#0d47a1", "#1565c0", "#1976d2", "#1e88e5", "#2196f3", "#42a5f5", "#64b5f6", "#90caf9"];

// --- ÿπŸÜÿßÿµÿ± DOM ---
const elements = {
    wheel: document.getElementById('wheel'),
    prizeDisplay: document.getElementById('prizeDisplay'),
    spinBtn: document.getElementById('spinBtn'),
    timerEl: document.getElementById('timer'),
    statusEl: document.getElementById('status'),
    resultPopup: document.getElementById('resultPopup'),
    winPrize: document.getElementById('winPrize'),
    closeBtn: document.getElementById('closeBtn'),
    loadingOverlay: document.getElementById('loadingOverlay'),
    loadingText: document.getElementById('loadingText'),
    errorMessage: document.getElementById('errorMessage'),
    resultMessage: document.getElementById('resultMessage'),
    resultDetails: document.getElementById('resultDetails')
};

const ctx = elements.wheel.getContext('2d');

// --- ŸÖÿ™ÿ∫Ÿäÿ±ÿßÿ™ ÿßŸÑÿ≠ÿßŸÑÿ© ---
let userId = null;
let isSpinning = false;
let canSpin = false;
let timerInterval = null;
let selectedPrizeIndex = 0;

// --- Ÿàÿ∏ÿßÿ¶ŸÅ ÿßŸÑŸàÿßÿ¨Ÿáÿ© ---
const showLoading = (text) => {
    elements.loadingText.textContent = text;
    elements.loadingOverlay.classList.add('show');
};

const hideLoading = () => {
    elements.loadingOverlay.classList.remove('show');
};

const showError = (message) => {
    elements.errorMessage.textContent = message;
    elements.errorMessage.style.display = 'block';
    setTimeout(() => { elements.errorMessage.style.display = 'none'; }, 5000);
};

// --- Ÿàÿ∏ÿßÿ¶ŸÅ ÿßŸÑÿπÿ¨ŸÑÿ© ---
const drawWheel = () => {
    const prizeCount = prizes.length;
    const prizeAngle = (2 * Math.PI) / prizeCount;
    
    ctx.clearRect(0, 0, 600, 600);
    ctx.font = 'bold 28px sans-serif';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    
    for (let i = 0; i < prizeCount; i++) {
        const angle = i * prizeAngle;
        ctx.fillStyle = colors[i % colors.length];
        ctx.beginPath();
        ctx.moveTo(300, 300);
        ctx.arc(300, 300, 300, angle, angle + prizeAngle);
        ctx.closePath();
        ctx.fill();
        
        ctx.save();
        ctx.fillStyle = '#ffffff';
        ctx.translate(300 + 200 * Math.cos(angle + prizeAngle / 2), 300 + 200 * Math.sin(angle + prizeAngle / 2));
        ctx.rotate(angle + prizeAngle / 2 + Math.PI / 2);
        ctx.fillText(prizes[i].name, 0, 0);
        ctx.restore();
    }
};

// --- Ÿàÿ∏ÿßÿ¶ŸÅ ÿßŸÑÿßÿ™ÿµÿßŸÑ ÿ®ÿßŸÑÿÆÿßÿØŸÖ ---
const apiCall = async (action, payload) => {
    try {
        const response = await fetch(API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'text/plain;charset=utf-8' },
            body: JSON.stringify({ action, ...payload })
        });
        
        if (!response.ok) {
            const errorText = await response.text();
            console.error('HTTP error:', response.status, errorText);
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        return await response.json();
    } catch (error) {
        console.error('API call failed for action "${action}":', error);
        showError("ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑÿßÿ™ÿµÿßŸÑ ÿ®ÿßŸÑÿÆÿßÿØŸÖÿå ÿ≠ÿßŸàŸÑ ŸÖÿ±ÿ© ÿ£ÿÆÿ±Ÿâ.");
        return null;
    }
};

const checkUserStatus = async () => {
    showLoading("ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿ≠ÿßŸÑÿ™ŸÉ...");
    const data = await apiCall('check_user', { user_id: userId });
    hideLoading();
    
    if (data) {
        updateUI(data.canSpin, data.lastTime);
    } else {
        updateUI(true, null);
    }
};

// --- Ÿàÿ∏ÿßÿ¶ŸÅ ŸÖŸÜÿ∑ŸÇ ÿßŸÑŸÑÿπÿ®ÿ© ---
const selectPrize = () => {
    const totalProbability = 120; // ŸÖÿ¨ŸÖŸàÿπ ÿßŸÑÿßÿ≠ÿ™ŸÖÿßŸÑÿßÿ™
    const rand = Math.random() * totalProbability;
    let cumulativeProbability = 0;
    
    for (let i = 0; i < prizes.length; i++) {
        cumulativeProbability += prizes[i].probability;
        if (rand <= cumulativeProbability) {
            selectedPrizeIndex = i;
            return i;
        }
    }
    
    selectedPrizeIndex = prizes.length - 1;
    return selectedPrizeIndex;
};

const spin = async () => {
    if (isSpinning || !canSpin) return;
    
    isSpinning = true;
    updateUI(false, null);
    
    const index = selectPrize();
    const prize = prizes[index];
    
    // ŸÖÿπŸÑŸàŸÖÿßÿ™ ÿßŸÑÿπÿ¨ŸÑÿ©
    const totalPrizes = prizes.length;
    const sectorAngle = 360 / totalPrizes;
    
    // ÿ≠ÿ≥ÿßÿ® ÿßŸÑÿ≤ÿßŸàŸäÿ© ÿßŸÑŸÜŸáÿßÿ¶Ÿäÿ©
    const middleAngle = (index * sectorAngle) + (sectorAngle / 2);
    const targetStopAngle = 360 - (middleAngle + 90);
    
    const spinCount = Math.floor(Math.random() * 4) + 8;
    const totalRotation = (spinCount * 360) + targetStopAngle;
    
    elements.wheel.style.transition = 'transform 6s cubic-bezier(0.33, 1, 0.68, 1)';
    elements.wheel.style.transform = `rotate(${totalRotation}deg)`;
    
    elements.wheel.addEventListener('transitionend', () => onSpinEnd(prize.name), { once: true });
};

const onSpinEnd = async (finalPrize) => {
    isSpinning = false;
    elements.prizeDisplay.textContent = finalPrize;
    
    // ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ŸÑŸÑÿÆÿßÿØŸÖ
    showLoading("ÿ¨ÿßÿ±Ÿä ÿ≠ŸÅÿ∏ ŸÜÿ™Ÿäÿ¨ÿ™ŸÉ...");
    const data = await apiCall('save_spin', { 
        user_id: userId, 
        prize: finalPrize 
    });
    hideLoading();
    
    if (data && data.success) {
        if (finalPrize === "ÿ≠ÿ∏ ÿ£ŸàŸÅÿ±") {
            elements.resultMessage.textContent = "ÿ≠ÿ∏ ÿ£ŸàŸÅÿ± ŸÅŸä ÿßŸÑŸÖÿ±ÿ© ÿßŸÑŸÇÿßÿØŸÖÿ©!";
            elements.resultDetails.textContent = "ÿ¨ÿ±ÿ® ÿ≠ÿ∏ŸÉ ŸÖÿ±ÿ© ÿ£ÿÆÿ±Ÿâ ÿ®ÿπÿØ 24 ÿ≥ÿßÿπÿ©";
        } else {
            elements.resultMessage.textContent = `üéâ ŸÑŸÇÿØ ÿ±ÿ®ÿ≠ÿ™ ${finalPrize}! üéâ`;
            elements.resultDetails.textContent = "ÿ™ŸÖ ÿ•ÿ±ÿ≥ÿßŸÑ ÿ±ÿßÿ®ÿ∑ ÿßŸÑÿ™ŸÅÿπŸäŸÑ ÿ•ŸÑŸâ ÿ®Ÿàÿ™ ÿßŸÑÿ™ŸÑŸäÿ¨ÿ±ÿßŸÖ ÿßŸÑÿÆÿßÿµ ÿ®ŸÉ.";
        }
        showResult(finalPrize);
    } else {
        const errorMsg = data ? data.message : "ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ÿ∫Ÿäÿ± ŸÖÿπÿ±ŸàŸÅ";
        showError(`ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ÿ£ÿ´ŸÜÿßÿ° ÿ≠ŸÅÿ∏ ŸÜÿ™Ÿäÿ¨ÿ™ŸÉ: ${errorMsg}`);
        updateUI(true, null);
    }
};

const showResult = (prize) => {
    elements.winPrize.textContent = prize;
    elements.resultPopup.classList.add('show');
};

const closeResult = () => {
    elements.resultPopup.classList.remove('show');
    
    if (elements.winPrize.textContent === "ÿ≠ÿ∏ ÿ£ŸàŸÅÿ±") {
        setTimeout(() => {
            updateUI(false, new Date().getTime());
        }, 500);
    }
    
    // ÿ•ÿ∫ŸÑÿßŸÇ ÿßŸÑÿ™ÿ∑ÿ®ŸäŸÇ ŸÅŸä Telegram Web App
    if (window.Telegram && window.Telegram.WebApp) {
        setTimeout(() => {
            window.Telegram.WebApp.close();
        }, 1000);
    }
};

// --- Ÿàÿ∏ÿßÿ¶ŸÅ ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑŸàÿßÿ¨Ÿáÿ© ---
const updateUI = (canSpinNow, lastTime) => {
    canSpin = canSpinNow;
    
    if (canSpinNow) {
        elements.spinBtn.disabled = false;
        elements.spinBtn.textContent = "ÿØŸàÿ± ÿßŸÑÿπÿ¨ŸÑÿ©";
        elements.statusEl.textContent = "ÿπÿ¨ŸÑÿ© ÿßŸÑÿ≠ÿ∏ ÿßŸÑŸäŸàŸÖŸäÿ©";
        elements.timerEl.textContent = "";
        if (timerInterval) clearInterval(timerInterval);
    } else {
        elements.spinBtn.disabled = true;
        elements.spinBtn.textContent = "ÿßÿ±ÿ¨ÿπ ÿ∫ÿØÿßŸã";
        elements.statusEl.textContent = "ŸÑŸÇÿØ ŸÇŸÖÿ™ ÿ®ÿßŸÑÿ™ÿØŸàŸäÿ± ÿ®ÿßŸÑŸÅÿπŸÑ ÿßŸÑŸäŸàŸÖ";
        if (lastTime) startTimer(lastTime);
    }
};

const startTimer = (lastTime) => {
    if (timerInterval) clearInterval(timerInterval);
    
    const targetTime = lastTime + (24 * 60 * 60 * 1000);
    
    const update = () => {
        const timeLeft = targetTime - Date.now();
        
        if (timeLeft <= 0) {
            clearInterval(timerInterval);
            updateUI(true, null);
            return;
        }
        
        const h = Math.floor(timeLeft / 3600000);
        const m = Math.floor((timeLeft % 3600000) / 60000);
        const s = Math.floor((timeLeft % 60000) / 1000);
        
        elements.timerEl.textContent = `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
    };
    
    update();
    timerInterval = setInterval(update, 1000);
};

// --- ÿßŸÑÿ™ŸáŸäÿ¶ÿ© ---
const init = async () => {
    showLoading("ÿ¨ÿßÿ±Ÿä ÿ™ŸáŸäÿ¶ÿ© ÿßŸÑÿ™ÿ∑ÿ®ŸäŸÇ...");
    drawWheel();
    
    try {
        if (window.Telegram && window.Telegram.WebApp) {
            Telegram.WebApp.ready();
            const tgUser = Telegram.WebApp.initDataUnsafe.user;
            if (tgUser && tgUser.id) userId = tgUser.id;
            
            // ÿ™Ÿàÿ≥Ÿäÿπ ÿßŸÑŸàÿßÿ¨Ÿáÿ©
            Telegram.WebApp.expand();
        }
        
        if (!userId) {
            userId = new URLSearchParams(window.location.search).get('user_id') || "test_user_" + Date.now();
        }
        
        elements.spinBtn.addEventListener('click', spin);
        elements.closeBtn.addEventListener('click', closeResult);
        
        await checkUserStatus();
    } catch (error) {
        console.error('Initialization failed.', error);
        showError("ŸÅÿ¥ŸÑ ŸÅŸä ÿ™ŸáŸäÿ¶ÿ© ÿßŸÑÿ™ÿ∑ÿ®ŸäŸÇ.");
    } finally {
        hideLoading();
    }
};

window.onload = init;
</script>
</body>
