<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>عجلة الحظ اليومية</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --background-color: #121212;
            --text-color: #ffffff;
            --primary-color: #fdd835;
            --secondary-color: #212121;
            --disabled-color: #616161;
            --shadow-color: rgba(0, 0, 0, 0.5);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { height: 100%; width: 100%; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--background-color) url('https://i.postimg.cc/W1k4wg9b/Picsart-25-12-16-19-26-45-331.jpg') no-repeat center center fixed;
            background-size: cover;
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
            overflow: hidden;
        }
        .container { max-width: 400px; width: 100%; text-align: center; }
        .header { margin-bottom: 20px; }
        .status { font-size: 18px; font-weight: 500; color: #e0e0e0; height: 24px; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }
        .timer { font-size: 16px; color: var(--primary-color); height: 20px; font-weight: bold; }
        .wheel-container { position: relative; width: 300px; height: 300px; margin: 25px auto; }
        .pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-top: 40px solid var(--primary-color);
            z-index: 10;
            filter: drop-shadow(0 5px 8px var(--shadow-color));
        }
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            transition: transform 6s cubic-bezier(0.33, 1, 0.68, 1);
            box-shadow: 0 0 30px rgba(0,0,0,0.8), inset 0 0 25px rgba(0,0,0,0.6);
            border: 4px solid #444;
        }
        .spin-btn {
            background: linear-gradient(180deg, #fdd835, #f9a825);
            color: var(--secondary-color);
            border: none;
            padding: 16px 45px;
            font-size: 22px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 25px;
            transition: all 0.2s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            width: 80%;
            max-width: 300px;
        }
        .spin-btn:hover:not(:disabled) { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(253, 216, 53, 0.3); }
        .spin-btn:disabled { background: var(--disabled-color); color: #9e9e9e; cursor: not-allowed; box-shadow: none; }
        .result-popup {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(8px);
            display: flex; align-items: center; justify-content: center;
            z-index: 1000;
            opacity: 0; visibility: hidden;
            transition: opacity 0.4s, visibility 0.4s;
        }
        .result-popup.show { opacity: 1; visibility: visible; }
        .result-content {
            background: #333;
            padding: 35px;
            border-radius: 20px;
            text-align: center;
            max-width: 90%;
            width: 360px;
            border: 2px solid var(--primary-color);
            transform: scale(0.8);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .result-popup.show .result-content { transform: scale(1); }
        .prize-text { font-size: 48px; color: var(--primary-color); margin: 20px 0; font-weight: bold; }
        .close-btn {
            background: var(--primary-color);
            color: var(--secondary-color);
            border: none;
            padding: 12px 35px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 15px;
        }
        .loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 9999;
            opacity: 0; visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }
        .loading-overlay.show { opacity: 1; visibility: visible; }
        .loader {
            width: 80px; height: 80px;
            border: 5px solid rgba(253, 216, 53, 0.3);
            border-radius: 50%;
            border-top: 5px solid var(--primary-color);
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        .loading-text { color: var(--primary-color); font-size: 18px; font-weight: bold; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .error-message {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid #f44336;
            color: #ff8a80;
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loader"></div>
        <div class="loading-text" id="loadingText"></div>
    </div>

    <div class="container">
        <div class="header">
            <div class="status" id="status"></div>
            <div class="timer" id="timer"></div>
        </div>
        <div class="error-message" id="errorMessage"></div>
        <div class="wheel-container">
            <div class="pointer"></div>
            <canvas id="wheel" width="600" height="600" style="width: 300px; height: 300px;"></canvas>
        </div>
        <button class="spin-btn" id="spinBtn" disabled>...</button>
    </div>

    <div class="result-popup" id="resultPopup">
        <div class="result-content">
            <h2 style="font-size: 32px;">تهانينا!</h2>
            <p style="font-size: 18px; margin-top: 10px;">لقد فزت بـ:</p>
            <div class="prize-text" id="winPrize"></div>
            <p style="font-size: 14px; color: #bdbdbd;" id="resultMessage"></p>
            <button class="close-btn" id="closeBtn">إغلاق</button>
        </div>
    </div>

    <script>
    // !!! هام: استبدل هذا بالرابط الجديد بعد نشر Google Apps Script !!!
    const API_URL = "https://script.google.com/macros/s/AKfycbyQ9U_z5n7g3v8V3yOVHVEQKHTCyF0EKfZ2_3Oht6qQU-vGucBOSc-oxyoSY5WFkvVgzw/exec";

    // --- الإعدادات الرئيسية ---
    const prizes = [
        { name: "حظ أوفر", probability: 40 },
        { name: "1000", probability: 5 },
        { name: "2000", probability: 2 },
        { name: "5000", probability: 1 },
        { name: "حظ أوفر", probability: 44 },
        { name: "1000", probability: 5 },
        { name: "2000", probability: 2 },
        { name: "5000", probability: 1 },
    ];
    const colors = ["#0d47a1", "#ffffff"];

    // --- عناصر DOM ---
    const elements = {
        wheel: document.getElementById('wheel'),
        spinBtn: document.getElementById('spinBtn'),
        timerEl: document.getElementById('timer'),
        statusEl: document.getElementById('status'),
        resultPopup: document.getElementById('resultPopup'),
        winPrize: document.getElementById('winPrize'),
        closeBtn: document.getElementById('closeBtn'),
        loadingOverlay: document.getElementById('loadingOverlay'),
        loadingText: document.getElementById('loadingText'),
        errorMessage: document.getElementById('errorMessage'),
        resultMessage: document.getElementById('resultMessage'),
    };
    const ctx = elements.wheel.getContext('2d');

    // --- متغيرات الحالة ---
    let userId = null;
    let isSpinning = false;
    let canSpin = false;
    let currentRotation = 0;
    let timerInterval = null;

    // --- وظائف الواجهة ---
    const showLoading = (text) => {
        elements.loadingText.textContent = text;
        elements.loadingOverlay.classList.add('show');
    };
    const hideLoading = () => elements.loadingOverlay.classList.remove('show');
    const showError = (message) => {
        elements.errorMessage.textContent = message;
        elements.errorMessage.style.display = 'block';
        setTimeout(() => { elements.errorMessage.style.display = 'none'; }, 5000);
    };

    // --- وظائف العجلة (باستخدام Canvas) ---
    const drawWheel = () => {
        const prizeCount = prizes.length;
        const prizeAngle = (2 * Math.PI) / prizeCount;
        ctx.clearRect(0, 0, 600, 600);
        ctx.font = 'bold 30px sans-serif';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';

        for (let i = 0; i < prizeCount; i++) {
            const angle = i * prizeAngle;
            ctx.fillStyle = colors[i % colors.length];
            ctx.beginPath();
            ctx.moveTo(300, 300);
            ctx.arc(300, 300, 300, angle, angle + prizeAngle);
            ctx.closePath();
            ctx.fill();
            
            ctx.save();
            ctx.fillStyle = (ctx.fillStyle === '#ffffff') ? '#0d47a1' : '#ffffff';
            ctx.translate(300 + 200 * Math.cos(angle + prizeAngle / 2), 300 + 200 * Math.sin(angle + prizeAngle / 2));
            ctx.rotate(angle + prizeAngle / 2 + Math.PI / 2);
            ctx.fillText(prizes[i].name, 0, 0);
            ctx.restore();
        }
    };

    // --- وظائف الاتصال بالخادم ---
    const apiCall = async (action, payload = {}) => {
        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'text/plain;charset=utf-8' }, // لتجنب طلب CORS preflight
                body: JSON.stringify({ action, ...payload }),
            });
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            return await response.json();
        } catch (error) {
            console.error(`API call failed for action "${action}":`, error);
            showError("خطأ في الاتصال بالخادم. حاول مرة أخرى.");
            return null;
        }
    };

    // --- وظائف منطق اللعبة ---
    const checkUserStatus = async () => {
        showLoading("جاري التحقق من حالتك...");
        const data = await apiCall('check_user', { user_id: userId });
        hideLoading();
        if (data) {
            updateUI(data.canSpin, data.lastTime);
        } else {
            // في حالة فشل الاتصال، اسمح بالتدوير لتجنب حظر المستخدم
            updateUI(true, null);
        }
    };

    const spin = async () => {
        if (isSpinning || !canSpin) return;

        isSpinning = true;
        updateUI(false, null); // تعطيل الزر فوراً
        showLoading("جاري تحديد جائزتك...");

        const data = await apiCall('get_prize', { user_id: userId });
        hideLoading();

        if (!data || !data.success) {
            showError(data ? data.message : "فشل في الحصول على الجائزة. حاول مجدداً.");
            isSpinning = false;
            updateUI(true, null); // السماح بالمحاولة مرة أخرى
            return;
        }

        const { prizeName, prizeIndex } = data;
        
        const prizeAngle = 360 / prizes.length;
        const randomSpins = Math.floor(Math.random() * 4) + 8; // 8-11 دورات كاملة
        const targetAngle = (prizeAngle * prizeIndex) + (prizeAngle / 2); // منتصف القطاع
        const jitter = (Math.random() - 0.5) * (prizeAngle * 0.8); // عشوائية بسيطة داخل القطاع
        const finalAngle = 360 - (targetAngle + jitter);
        const totalRotation = (randomSpins * 360) + finalAngle;

        elements.wheel.style.transition = 'transform 6s cubic-bezier(0.33, 1, 0.68, 1)';
        elements.wheel.style.transform = `rotate(${totalRotation}deg)`;

        elements.wheel.addEventListener('transitionend', () => onSpinEnd(prizeName, data.isRealPrize), { once: true });
    };

    const onSpinEnd = (finalPrize, isRealPrize) => {
        isSpinning = false;
        if (isRealPrize) {
            elements.resultMessage.textContent = "سيتم إرسال جائزتك إلى البوت لتفعيلها.";
        } else {
            elements.resultMessage.textContent = "حظ أوفر في المرة القادمة!";
        }
        showResult(finalPrize);
    };

    // --- وظائف الواجهة وعرض النتائج ---
    const showResult = (prize) => {
        elements.winPrize.textContent = prize;
        elements.resultPopup.classList.add('show');
    };

    const closeResult = () => {
        elements.resultPopup.classList.remove('show');
        updateUI(false, new Date().getTime());
        // محاولة إغلاق الـ WebApp إذا كان داخل تيليجرام
        if (window.Telegram && window.Telegram.WebApp) {
            setTimeout(() => window.Telegram.WebApp.close(), 500);
        }
    };

    const updateUI = (canSpinNow, lastTime) => {
        canSpin = canSpinNow;
        if (canSpinNow) {
            elements.spinBtn.disabled = false;
            elements.spinBtn.textContent = "دور العجلة";
            elements.statusEl.textContent = "عجلة الحظ اليومية";
            elements.timerEl.textContent = "";
            if (timerInterval) clearInterval(timerInterval);
        } else {
            elements.spinBtn.disabled = true;
            elements.spinBtn.textContent = "ارجع غداً";
            elements.statusEl.textContent = "لقد قمت بالتدوير بالفعل اليوم";
            if (lastTime) startTimer(lastTime);
        }
    };

    const startTimer = (lastTime) => {
        if (timerInterval) clearInterval(timerInterval);
        const targetTime = lastTime + (24 * 60 * 60 * 1000);

        const update = () => {
            const timeLeft = targetTime - Date.now();
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                updateUI(true, null);
                return;
            }
            const h = Math.floor(timeLeft / 3600000);
            const m = Math.floor((timeLeft % 3600000) / 60000);
            const s = Math.floor((timeLeft % 60000) / 1000);
            elements.timerEl.textContent = `العودة بعد: ${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        };
        update();
        timerInterval = setInterval(update, 1000);
    };

    // --- التهيئة ---
    const init = async () => {
        showLoading("جاري تهيئة التطبيق...");
        drawWheel(); // رسم العجلة باستخدام Canvas

        try {
            if (window.Telegram && window.Telegram.WebApp) {
                Telegram.WebApp.ready();
                const tgUser = Telegram.WebApp.initDataUnsafe.user;
                if (tgUser && tgUser.id) userId = tgUser.id;
            }
            
            if (!userId) {
                userId = new URLSearchParams(window.location.search).get('user_id') || "test_user_12345";
            }

            elements.spinBtn.addEventListener('click', spin);
            elements.closeBtn.addEventListener('click', closeResult);

            await checkUserStatus();
        } catch (error) {
            console.error('Initialization failed:', error);
            showError("فشل في تهيئة التطبيق.");
            hideLoading();
        }
    };

    window.onload = init;
    </script>
</body>
</html>
