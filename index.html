        /* ÿ™ÿ≠ÿ≥ŸäŸÜ ÿ¥ÿßÿ¥ÿ© ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ */

    <!-- ÿ¥ÿßÿ¥ÿ© ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÖÿ≠ÿ≥ŸÜÿ© -->

    <!-- ÿßŸÑŸàÿßÿ¨Ÿáÿ© ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ© -->
    <div class="container">
        <div class="header">
            <div class="status" id="status">ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿßŸÑÿ≠ÿßŸÑÿ©...</div>

    <!-- ŸÜÿßŸÅÿ∞ÿ© ÿßŸÑŸÜÿ™Ÿäÿ¨ÿ© -->
    <div class="result-popup" id="resultPopup">
        <div class="result-content">
            <h2 style="font-size: 32px;">üéâ ÿ™ŸáÿßŸÜŸäŸÜÿß!</h2>
            <p style="font-size: 18px; margin-top: 10px;">ŸÑŸÇÿØ ŸÅÿ≤ÿ™ ÿ®ŸÄ:</p>
            <div class="prize-text" id="winPrize"></div>
            <p style="font-size: 14px; color: #bdbdbd;">
                <span id="resultMessage">ÿ≥Ÿäÿ™ŸÖ ÿ•ÿ±ÿ≥ÿßŸÑ ÿ¨ÿßÿ¶ÿ≤ÿ™ŸÉ ÿ•ŸÑŸâ ÿßŸÑÿ®Ÿàÿ™ ŸÑÿ™ŸÅÿπŸäŸÑŸáÿß</span>
            </p>

    <script>
        // ÿßÿ≥ÿ™ÿ®ÿØŸÑ Ÿáÿ∞ÿß ÿ®ŸÄ URL ŸÜÿ¥ÿ± Google Apps Script ÿßŸÑÿÆÿßÿµ ÿ®ŸÉ
        const API_URL = "https://script.google.com/macros/s/AKfycbzZUd5uoT3MhQy97f5yc35BT0DD4Ifko04zmRW500SKhwIIQ0JfkGb_WH6iXxiLZm18/exec";
        
        // ÿ™ÿπÿ±ŸäŸÅ ÿßŸÑÿ¨Ÿàÿßÿ¶ÿ≤
        const prizes = [
            { name: "ÿ≠ÿ∏ ÿ£ŸàŸÅÿ±", probability: 40 },
            { name: "1000", probability: 5 },
            { name: "2000", probability: 2 },
            { name: "5000", probability: 1 },
            { name: "1000", probability: 5 },
            { name: "2000", probability: 2 },
            { name: "5000", probability: 1 },
            { name: "ÿ≠ÿ∏ ÿ£ŸàŸÅÿ±", probability: 44 }
        ];
        
        // ÿ£ŸÑŸàÿßŸÜ ÿßŸÑÿπÿ¨ŸÑÿ©
        const colors = [
            "#0d47a1", "#ffffff", "#0d47a1", "#ffffff",
            "#0d47a1", "#ffffff", "#0d47a1", "#ffffff"
        ];
        
        // ÿπŸÜÿßÿµÿ± DOM
        const elements = {
            wheel: document.getElementById('wheel'),
            prizeDisplay: document.getElementById('prizeDisplay'),
            spinBtn: document.getElementById('spinBtn'),
            timerEl: document.getElementById('timer'),
            statusEl: document.getElementById('status'),
            resultPopup: document.getElementById('resultPopup'),
            winPrize: document.getElementById('winPrize'),
            closeBtn: document.getElementById('closeBtn'),
            loadingOverlay: document.getElementById('loadingOverlay'),
            loadingText: document.getElementById('loadingText'),
            errorMessage: document.getElementById('errorMessage'),
            resultMessage: document.getElementById('resultMessage')
        };
        
        // ŸÖÿ™ÿ∫Ÿäÿ±ÿßÿ™ ÿ≠ÿßŸÑÿ©
        let userId = null;
        let isSpinning = false;
        let canSpin = false;
        let currentRotation = 0;
        let spinAnimation = null;
        
        // ÿ™ŸÉŸàŸäŸÜ ÿßŸÑÿπÿ¨ŸÑÿ©
        const prizeCount = prizes.length;
        const prizeAngle = 360 / prizeCount;
        
        // ===== Ÿàÿ∏ÿßÿ¶ŸÅ ÿßŸÑŸÖÿ≥ÿßÿπÿØÿ© =====
        
        // ÿ•ÿ∏Ÿáÿßÿ±/ÿ•ÿÆŸÅÿßÿ° ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ
        function showLoading(text = "ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ...") {
            elements.loadingText.textContent = text;
            elements.loadingOverlay.classList.add('show');
        }
        
        function hideLoading() {
            elements.loadingOverlay.classList.remove('show');
        }
        
        // ÿ•ÿ∏Ÿáÿßÿ± ÿÆÿ∑ÿ£
        function showError(message) {
            elements.errorMessage.textContent = message;
            elements.errorMessage.style.display = 'block';
            setTimeout(() => {
                elements.errorMessage.style.display = 'none';
            }, 5000);
        }
        
        // ÿ•ŸÜÿ¥ÿßÿ° ÿßŸÑÿπÿ¨ŸÑÿ©
        function createWheel() {
            let cssSlices = [];
            let currentAngle = 0;
            
            for (let i = 0; i < prizeCount; i++) {
                const color = colors[i % colors.length];
                const nextAngle = currentAngle + prizeAngle;
                cssSlices.push(`${color} ${currentAngle}deg ${nextAngle}deg`);
                currentAngle = nextAngle;
            }
            
            elements.wheel.style.background = `conic-gradient(${cssSlices.join(', ')})`;
        }
        
        // ÿßŸÑÿ≠ÿµŸàŸÑ ÿπŸÑŸâ ÿßŸÑÿ¨ÿßÿ¶ÿ≤ÿ© ŸÖŸÜ ÿßŸÑÿ≤ÿßŸàŸäÿ©
        function getPrizeFromAngle(angle) {
            const correctedAngle = (360 - angle % 360 + prizeAngle / 2) % 360;
            const prizeIndex = Math.floor(correctedAngle / prizeAngle);
            return prizes[prizeIndex].name;
        }
        
        // ÿ™ÿ≠ÿØŸäÿ´ ÿπÿ±ÿ∂ ÿßŸÑÿ¨ÿßÿ¶ÿ≤ÿ© ÿ£ÿ´ŸÜÿßÿ° ÿßŸÑÿØŸàÿ±ÿßŸÜ
        function updatePrizeDisplay() {
            if (!isSpinning) {
                cancelAnimationFrame(spinAnimation);
                return;
            }
            
            const transformMatrix = window.getComputedStyle(elements.wheel).getPropertyValue('transform');
            const matrixValues = transformMatrix.match(/matrix\((.+)\)/);
            
            if (matrixValues) {
                const matrix = matrixValues[1].split(', ');
                const a = parseFloat(matrix[0]);
                const b = parseFloat(matrix[1]);
                const angle = Math.round(Math.atan2(b, a) * (180 / Math.PI));
                elements.prizeDisplay.textContent = getPrizeFromAngle(angle);
            }
            
            spinAnimation = requestAnimationFrame(updatePrizeDisplay);
        }
        
        // ÿßÿÆÿ™Ÿäÿßÿ± ÿ¨ÿßÿ¶ÿ≤ÿ© ÿ®ŸÜÿßÿ°Ÿã ÿπŸÑŸâ ÿßŸÑÿßÿ≠ÿ™ŸÖÿßŸÑÿßÿ™
        function selectPrize() {
            const rand = Math.random() * 100;
            let cumulativeProbability = 0;
            
            for (let i = 0; i < prizes.length; i++) {
                cumulativeProbability += prizes[i].probability;
                if (rand <= cumulativeProbability) return i;
            }
            
            return prizes.length - 1;
        }
        
        // ===== Ÿàÿ∏ÿßÿ¶ŸÅ ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸàÿßŸÑÿ≠ŸÅÿ∏ =====
        
        // ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿ≠ÿßŸÑÿ© ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ
        async function checkUserStatus() {
            showLoading("ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿ≠ÿßŸÑÿ™ŸÉ...");
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'check_user',
                        user_id: userId
                    })
                });
                
                const data = await response.json();
                console.log("Check user response:", data);
                
                updateUI(data.canSpin, data.lastTime);
                hideLoading();
                
            } catch (error) {
                console.error('Error checking user:', error);
                showError("ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑÿßÿ™ÿµÿßŸÑ ÿ®ÿßŸÑÿÆÿßÿØŸÖ");
                updateUI(true, null);
                hideLoading();
            }
        }
        
        // ÿ≠ŸÅÿ∏ ÿßŸÑŸÜÿ™Ÿäÿ¨ÿ©
        async function saveResult(prize) {
            showLoading("ÿ¨ÿßÿ±Ÿä ÿ≠ŸÅÿ∏ ÿßŸÑŸÜÿ™Ÿäÿ¨ÿ©...");
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'save_spin',
                        user_id: userId,
                        prize: prize
                    })
                });
                
                const data = await response.json();
                console.log("Save result response:", data);
                
                if (data.success) {
                    console.log("Result saved successfully");
                } else {
                    showError("ÿÆÿ∑ÿ£ ŸÅŸä ÿ≠ŸÅÿ∏ ÿßŸÑŸÜÿ™Ÿäÿ¨ÿ©: " + data.message);
                }
                
                hideLoading();
                return data.success;
                
            } catch (error) {
                console.error('Error saving result:', error);
                showError("ÿÆÿ∑ÿ£ ŸÅŸä ÿ≠ŸÅÿ∏ ÿßŸÑŸÜÿ™Ÿäÿ¨ÿ©");
                hideLoading();
                return false;
            }
        }
        
        // ===== Ÿàÿ∏ÿßÿ¶ŸÅ ÿßŸÑÿπÿ¨ŸÑÿ© =====
        
        // ÿ™ÿØŸàŸäÿ± ÿßŸÑÿπÿ¨ŸÑÿ©
        async function spin() {
            if (isSpinning || !canSpin) return;
            
            // ÿßŸÑÿ™ÿ≠ŸÇŸÇ ÿßŸÑŸÜŸáÿßÿ¶Ÿä ŸÇÿ®ŸÑ ÿßŸÑÿ™ÿØŸàŸäÿ±
            await checkUserStatus();
            if (!canSpin) {
                showError("ŸÑÿß ŸäŸÖŸÉŸÜŸÉ ÿßŸÑÿ™ÿØŸàŸäÿ± ÿßŸÑÿ¢ŸÜ");
                return;
            }
            
            isSpinning = true;
            elements.spinBtn.disabled = true;
            elements.spinBtn.textContent = "ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ™ÿØŸàŸäÿ±...";
            
            const selectedPrizeIndex = selectPrize();
            const prize = prizes[selectedPrizeIndex];
            const randomSpins = Math.floor(Math.random() * 4) + 8;
            const targetAngle = (prizeAngle * selectedPrizeIndex) + (prizeAngle / 2);
            const jitter = (Math.random() - 0.5) * (prizeAngle * 0.8);
            const finalAngle = 360 - (targetAngle + jitter);
            const totalRotation = (randomSpins * 360) + finalAngle;
            
            currentRotation = totalRotation;
            elements.wheel.style.transform = `rotate(${currentRotation}deg)`;
            
            spinAnimation = requestAnimationFrame(updatePrizeDisplay);
            
            elements.wheel.addEventListener('transitionend', () => onSpinEnd(prize.name), { once: true });
        }
        
        // ÿ®ÿπÿØ ÿßŸÜÿ™Ÿáÿßÿ° ÿßŸÑÿØŸàÿ±ÿßŸÜ
        async function onSpinEnd(finalPrize) {
            isSpinning = false;
            cancelAnimationFrame(spinAnimation);
            elements.prizeDisplay.textContent = finalPrize;
            
            // ÿ≠ŸÅÿ∏ ÿßŸÑŸÜÿ™Ÿäÿ¨ÿ© ŸÅŸä ÿßŸÑÿÆŸÑŸÅŸäÿ©
            const saved = await saveResult(finalPrize);
            
            if (finalPrize === "ÿ≠ÿ∏ ÿ£ŸàŸÅÿ±") {
                elements.resultMessage.textContent = "ÿ≠ÿ∏ ÿ£ŸàŸÅÿ± ŸÅŸä ÿßŸÑŸÖÿ±ÿ© ÿßŸÑŸÇÿßÿØŸÖÿ©!";
                setTimeout(() => {
                    updateUI(false, new Date().getTime());
                }, 1500);
            } else if (saved) {
                elements.resultMessage.textContent = "ÿ≥Ÿäÿ™ŸÖ ÿ•ÿ±ÿ≥ÿßŸÑ ÿ¨ÿßÿ¶ÿ≤ÿ™ŸÉ ÿ•ŸÑŸâ ÿßŸÑÿ®Ÿàÿ™ ŸÑÿ™ŸÅÿπŸäŸÑŸáÿß";
                setTimeout(() => {
                    showResult(finalPrize);
                }, 600);
            }
        }
        
        // ÿπÿ±ÿ∂ ÿßŸÑŸÜÿ™Ÿäÿ¨ÿ©
        function showResult(prize) {
            elements.winPrize.textContent = prize;
            elements.resultPopup.classList.add('show');
        }
        
        // ÿ•ÿ∫ŸÑÿßŸÇ ÿßŸÑŸÜÿ™Ÿäÿ¨ÿ©
        function closeResult() {
            elements.resultPopup.classList.remove('show');
            updateUI(false, new Date().getTime());
            
            setTimeout(() => {
                if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                    Telegram.WebApp.close();
                }
            }, 1000);
        }
        
        // ===== ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑŸàÿßÿ¨Ÿáÿ© =====
        
        function updateUI(canSpinNow, lastTime) {
            canSpin = canSpinNow;
            
            if (canSpinNow) {
                elements.spinBtn.disabled = false;
                elements.spinBtn.textContent = "ÿØŸàÿ± ÿßŸÑÿπÿ¨ŸÑÿ©";
                elements.statusEl.textContent = "ÿπÿ¨ŸÑÿ© ÿßŸÑÿ≠ÿ∏ ÿßŸÑŸäŸàŸÖŸäÿ©";
                elements.timerEl.textContent = "";
            } else {
                elements.spinBtn.disabled = true;
                elements.spinBtn.textContent = "ÿßÿ±ÿ¨ÿπ ÿ∫ÿØÿßŸã";
                elements.statusEl.textContent = "ŸÑŸÇÿØ ŸÇŸÖÿ™ ÿ®ÿßŸÑÿ™ÿØŸàŸäÿ± ÿ®ÿßŸÑŸÅÿπŸÑ ÿßŸÑŸäŸàŸÖ";
                if (lastTime) startTimer(lastTime);
            }
        }
        
        // ÿ®ÿØÿ° ÿßŸÑŸÖÿ§ŸÇÿ™
        function startTimer(lastTime) {
            const targetTime = lastTime + (24 * 60 * 60 * 1000);
            
            const updateTimer = () => {
                const timeLeft = targetTime - Date.now();
                
                if (timeLeft <= 0) {
                    elements.timerEl.textContent = "";
                    updateUI(true, null);
                    return;
                }
                
                const h = Math.floor(timeLeft / 3600000);
                const m = Math.floor((timeLeft % 3600000) / 60000);
                const s = Math.floor((timeLeft % 60000) / 1000);
                
                elements.timerEl.textContent = `ÿßŸÑÿ±ÿ¨ÿßÿ° ÿßŸÑÿßŸÜÿ™ÿ∏ÿßÿ±: ${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
                setTimeout(updateTimer, 1000);
            };
            
            updateTimer();
        }
        
        // ===== ÿßŸÑÿ™ŸáŸäÿ¶ÿ© =====
        
        async function init() {
            showLoading("ÿ¨ÿßÿ±Ÿä ÿ™ŸáŸäÿ¶ÿ© ÿßŸÑÿ™ÿ∑ÿ®ŸäŸÇ...");
            
            try {
                // ÿ•ŸÜÿ¥ÿßÿ° ÿßŸÑÿπÿ¨ŸÑÿ©
                createWheel();
                
                // ÿßŸÑÿ≠ÿµŸàŸÑ ÿπŸÑŸâ ŸÖÿπÿ±ŸÅ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ
                if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                    Telegram.WebApp.ready();
                    const tgUser = Telegram.WebApp.initDataUnsafe.user;
                    if (tgUser && tgUser.id) {
                        userId = tgUser.id;
                        console.log("Telegram user ID:", userId);
                    }
                }
                
                // ÿ•ÿ∞ÿß ŸÑŸÖ ŸäŸÉŸÜ ŸáŸÜÿßŸÉ ŸÖÿπÿ±ŸÅ ŸÖŸÜ Telegram
                if (!userId) {
                    const urlParams = new URLSearchParams(window.location.search);
                    userId = urlParams.get('user_id') || 'test_user_' + Math.floor(Math.random() * 10000);
                }
                
                console.log("Using user ID:", userId);
                
                // ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿ≠ÿßŸÑÿ© ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ
                await checkUserStatus();
                
                // ÿ•ÿ∂ÿßŸÅÿ© ŸÖÿ≥ÿ™ŸÖÿπŸä ÿßŸÑÿ£ÿ≠ÿØÿßÿ´
                elements.spinBtn.addEventListener('click', spin);
                elements.closeBtn.addEventListener('click', closeResult);
                
                hideLoading();
                
            } catch (error) {
                console.error('Error in init:', error);
                showError("ÿÆÿ∑ÿ£ ŸÅŸä ÿ™ŸáŸäÿ¶ÿ© ÿßŸÑÿ™ÿ∑ÿ®ŸäŸÇ");
                hideLoading();
            }
        }
        
        // ÿ®ÿØÿ° ÿßŸÑÿ™ÿ∑ÿ®ŸäŸÇ
        window.onload = init;
    </script>
